version: '2'
services:
  web:
    container_name: squiddleb.it
    restart: always
    build:
        context: .
    ports:
      - "8080:8081"
    networks:
      - default
      - backend
    environment:
      YAMIGO_ENVIRONMENT: production
    volumes:
      - ./:/app
networks:
    backend:
      external: true